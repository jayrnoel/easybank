<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Easybank</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header class="nav__header">
      <div class="container nav__bar">
        <div class="logo">
          <img src="./images/logo.svg" alt="" class="nav__logo" />
        </div>
        <nav class="nav__menu">
          <ul class="nav__links">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Careers</a></li>
          </ul>
        </nav>
        <a href="#" class="nav__hamburger">
          <img
            src="./images/icon-hamburger.svg"
            alt="menu"
            class="nav__hamburger__img"
          />
        </a>
        <div class="nav__contact">
          <button class="nav__contact__btn">Request Invite</button>
        </div>
      </div>
    </header>
    <main>
      <section id="home">
        <img
          src="./images/bg-intro-mobile.svg"
          alt="geometric figures"
          class="home__bg__img"
        />
        <img
          src="./images/image-mockups.png"
          alt="mobile phones"
          class="home__mockups"
        />
        <h1>Next generation digital banking</h1>
        <p>
          Take you financial life online. Your Easybank account will be a
          one-stop-shop for spending, saving, budgeting, investing, and much
          more.
        </p>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
